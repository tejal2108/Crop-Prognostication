  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
         <strong>Message: </strong>{{ message }}
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
         </button>
    </div>
    {% endfor %}
   <div class="Homepage">
      <img src="/media/homepage/h2.jpg" height="700" width="100%">

      <button type="submit" class="btn" data-toggle="modal" data-target="#signupModal2">Login</button>
      <button type="submit" class="btn1" data-toggle="modal" data-target="#signupModal1">Register</button> 
  </div>
      <!--registration model begins-->
     <div class="modal fade" id="signupModal1" tabindex="-1" role="dialog" aria-labelledby="signupModal1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <form method='post' action="/signup">
              {% csrf_token %}
              <!--row one starts-->
             <div class="form-row">
                  <div class="form-group col-md-6">
                     <input type="text" class="form-control" id="uname" name="uname" required placeholder="Enter Username">
                  </div>
                  <div class="form-group col-md-6">
                     <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Email">
                  </div>
             </div>
               <!--row one ends-->
               <!--row two starts-->
             <div class="form-row">
                  <div class="form-group col-md-6">
                     <input type="text" class="form-control" id="fname" name="fname" required placeholder="Enter First Name">
                  </div>
                  <div class="form-group col-md-6">
                     <input type="text" class="form-control" id="lname" name="lname" required placeholder="Enter Last Name">
                  </div>
             </div>
               <!--row two ends-->
                <!--row three starts-->
             <div class="form-row">
                  <div class="form-group col-md-6">
                     <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter Mobile Number">
                  </div>
                 <div class="form-group col-md-6">
                    <select id="cat" name="cat" class="form-control" required>
                      <option>Farmer</option>
                      <!--<option>Admin</option>-->

                   </select>
                 </div>
             </div>
               <!--row three ends-->
                <div class="form-group">
                  <select id="town" name="town" class="form-control" required placeholder="Select District">
                      <option disabled="true"> ---select District--- </option>
 	<option value="Ahmednagar">Ahmednagar</option>
	<option value="Akola">Akola</option>
	<option value="Amravati">Amravati</option>
	<option value="Aurangabad">Aurangabad</option>
	<option value="Beed">Beed</option>
	<option value="Bhandara">Bhandara</option>
	<option value="Buldhana">Buldhana</option>
	<option value="Chandrapur">Chandrapur</option>
	<option value="Dhule">Dhule</option>
	<option value="Gadchiroli">Gadchiroli</option>
	<option value="Gondia">Gondia</option>
	<option value="Hingoli">Hingoli</option>
	<option value="Jalgaon">Jalgaon</option>
	<option value="Jalna">Jalna</option>
	<option value="Kolhapur">Kolhapur</option>
	<option value="Latur">Latur</option>
	<option value="Mumbai">Mumbai</option>
	<option value="Nagpur">Nagpur</option>
	<option value="Nanded">Nanded</option>
	<option value="Nandurbar">Nandurbar</option>
	<option value="Nashik">Nashik</option>
	<option value="Osmanabad">Osmanabad</option>
	<option value="Palghar">Palghar</option>
	<option value="Parbhani">Parbhani</option>
	<option value="Pune">Pune</option>
	<option value="Raigad">Raigad</option>
	<option value="Ratnagiri">Ratnagiri</option>
	<option value="Sangli">Sangli</option>
	<option value="Satara">Satara</option>
	<option value="Sindhudurg">Sindhudurg</option>
	<option value="Solapur">Solapur</option>
	<option value="Thane">Thane</option>
	<option value="Wardha">Wardha</option>
	<option value="Washim">Washim</option>
	<option value="Yavatmal">Yavatmal</option>

                   </select>
             </div>
             <div class="form-group">
                 <input type="password" class="form-control" id="pass1" name="pass1" required placeholder="Enter Password">
             </div>
               <div class="form-group">

                 <input type="password" class="form-control" id="pass2" name="pass2" required placeholder="Enter Password Again">
             </div>
              <button type="submit" class="btn btn-success">Sign in</button>
       </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
    <!--registrationmodal ends-->
    <!--login model begins-->
     <div class="modal fade" id="signupModal2" tabindex="-1" role="dialog" aria-labelledby="signupModal2" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
         <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel12">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
              </button>
          </div>
         <div class="modal-body">
            <form action="/login" method='post'>
                {% csrf_token %}

                <div class="form-group row">
                         <label for="uname1" class="col-sm-2 col-form-label">Username</label>
                          <div class="col-sm-10">
                             <input type="text" class="form-control" name="uname1" id="uname1" required>
                          </div>
                 </div>


              <div class="form-group row">
                         <label for="pass2" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="pass3" name="pass3" required>
                               </div>
              </div>

             <div>
                   <button type="submit" class="btn btn-success" id="Login" name="login">Login</button>
              </div>
            </form>

          </div>
      <div class="modal-footer">
      </div>
        </div>
  </div>

</div>
          <!--login modal ends-->
